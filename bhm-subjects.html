<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BHM Syllabus - IHRM</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #222;
    }
 
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner-border {
      color: #C70039;
      width: 3rem;
      height: 3rem;
    }
    #loading-text {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #C70039;
    }

    .semester-title {
      color: #C70039;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .subject-item {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 15px;
      opacity: 0;
      transition: all 1s ease;
    }
    .subject-item.show {
      opacity: 1;
    }

    .semester-box {
      border: 2px solid #C70039; 
      background-color: #fff0f3; 
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(199, 0, 57, 0.2);
      max-width: 700px;
      margin: 0 auto 40px auto;
      padding: 30px 40px;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-danger fw-bold" href="#">IHRM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div id="preloader">
    <div class="spinner-border" role="status"></div>
    <div id="loading-text">Loading Syllabus...</div>
  </div>


  <div id="main-content" style="display: none;">
    <div class="container py-5">
      <h1 class="text-center mb-4 text-danger fw-bold">BHM Syllabus - Subjects Overview</h1>
    
      <div id="syllabus"></div>
    </div>
    <div class="text-center mb-4">
      <a href="bhm-fees.html" class="btn btn-danger fw-bold">Back to Fees Page</a>
    </div>
    
  
    <footer class="bg-dark text-light py-3 text-center">
      <p>© 2025 IHRM. Developed by Soumo Naskar</p>
    </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
  
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        AOS.init();
        showSyllabus();
      }, 2000);
    });

 
    const semesters = {
      "Semester 1": [
        "Foundations of Food Production",
        "Foundations of Front Office",
        "Principles of Management",
        "English & Professional Communication",
        "Life Skills & Personality Development",
        "Yoga / Health & Wellness / Sports"
      ],
      "Semester 2": [
        "Foundation of Food & Beverage",
        "Foundation of Housekeeping",
        "Modern Indian Languages and Literature ",
        "IT Skills",
        "Financial Accounting",
        "Organizational Behavior",
        "Environmental Studies"
      ],
      "Semester 3": [
        "",
        "Food Production Operations",
        "Housekeeping Operations",
        "The Constitution, Human Rights and Law",
        "Understanding basics of Cyber Security"
      ],
      "Semester 4": [
        "F&B Service Operations",
        "Front Office Operations",
        "Hotel Operations Management",
        "Human Resource Management",
        "Society Culture and Human Behavior",
        "E-Commerce"
      ],
      "Semester 5": [
        "Advance Food Production Management",
        "Advance F&B Service",
        "Advance Accommodation Operations",
        "Industrial Training to Start after 4th semester(Sem. Break) and to be completed within 5th semester (weekend)"
      ],
      "Semester 6": [
        "Food & Beverage Operations (Industry Exposure",
        "Accommodation Operations (Industry Exposure)",
        "Allied Area of hotels Operations (Industry Exposure)"
      ]
    };

   
    function showSyllabus() {
      const syllabusDiv = document.getElementById('syllabus');
      let delay = 0;

      Object.keys(semesters).forEach((semester) => {
    
        const semesterBox = document.createElement('div');
        semesterBox.className = 'semester-box mb-5 p-4 shadow-sm rounded';

        const semTitle = document.createElement('h2');
        semTitle.className = 'semester-title';
        semTitle.textContent = semester;
        semesterBox.appendChild(semTitle);


        semesters[semester].forEach((subject) => {
          const subjectDiv = document.createElement('div');
          subjectDiv.className = 'subject-item';
          subjectDiv.textContent = subject;
          semesterBox.appendChild(subjectDiv);

          setTimeout(() => {
            subjectDiv.classList.add('show');
          }, delay);

          delay += 400; 
        });

       
        syllabusDiv.appendChild(semesterBox);

     
        delay += 800;
      });
    }
  </script>
</body>
</html>
